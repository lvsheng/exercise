<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- document.body.scrollWidth === window.screen.width when set: -->
    <meta name="viewport" content="width=device-width">
    <!--<meta name="viewport" content="width=1080">-->
    <style>
        body { margin: 0 }
    </style>
</head>
<body>
    <script type="text/javascript">
        document.write("window.devicePixelRadio");
        document.write("<br/>");
        document.write(window.devicePixelRatio);
        document.write("<br/>");
        document.write("window.screen.width");
        document.write("<br/>");
        document.write(window.screen.width);
        document.write("<br/>");
        document.write("document.body.scrollWidth");
        document.write("<br/>");
        document.write(document.body.scrollWidth);
        document.write("<br/>");
        document.write("window.getComputedStyle(document.body, null).width");
        document.write("<br/>");
        document.write(window.getComputedStyle(document.body, null).width);
    </script>
</body>
</html>
